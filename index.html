<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <p>Get 3 in a row to win!</p>
  </header>

  <section id="board">
      <div class="section" data-id="1"></div>
      <div class="section" data-id="2"></div>
      <div class="section" data-id="3"></div>
      <div class="section" data-id="4"></div>
      <div class="section" data-id="5"></div>
      <div class="section" data-id="6"></div>
      <div class="section" data-id="7"></div>
      <div class="section" data-id="8"></div>
      <div class="section" data-id="9"></div>
  </section>

<script src="app.js"></script>
</body>
</html>
